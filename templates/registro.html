{% extends "base.html" %}

{% block title %}Criar Conta - Valora{% endblock %}

{% block body %}
<div class="auth-container">
    <div class="auth-bg">
        <div class="auth-pattern"></div>
    </div>
    
    <div class="auth-content auth-content-register">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Valora">
                </div>
                <h1>Criar sua conta</h1>
                <p>Comece a calcular seus honorários profissionalmente</p>
            </div>

            {% if erro %}
            <div class="alert alert-error">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <span>{{ erro }}</span>
            </div>
            {% endif %}

            <form method="POST" class="auth-form">
                <div class="form-group">
                    <label for="nome_completo">Nome Completo *</label>
                    <input type="text" id="nome_completo" name="nome_completo" required placeholder="Dr(a). Seu Nome" autofocus>
                </div>

                <div class="form-group">
                    <label for="email">Email Profissional *</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="numero_crp">Número CRP</label>
                    <input type="text" id="numero_crp" name="numero_crp" placeholder="Ex: 06/12345">
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone / WhatsApp</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999">
                </div>

                <div class="form-group">
                    <label for="senha">Senha *</label>
                    <input type="password" id="senha" name="senha" required placeholder="Mínimo 6 caracteres" minlength="6">
                    <small class="form-help">Sua senha é criptografada e segura.</small>
                </div>

                <button type="submit" class="btn btn-primary btn-block" style="margin-top: 1rem;">
                    <span>Criar conta</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </form>

            <div class="auth-footer">
                <p>Já possui cadastro?</p>
                <a href="{{ url_for('login') }}" class="link-primary">Fazer login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
